<!DOCTYPE html><html lang="en">
  <head>
    <title>GaukeT | Qwixx</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,350,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,-25" />
    <meta name="description" content="GaukeT | Qwixx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=utf-8" />
  </head>
  <body>
    <h2>Qwixx scorecard <span class="material-symbols-outlined">info</span></h2> 
    <div class="scorecard">
      <div class="row">
        <button class="color-red">2</button>
        <button class="color-red">3</button>
        <button class="color-red">4</button>
        <button class="color-red">5</button>
        <button class="color-red">6</button>
        <button class="color-red">7</button>
        <button class="color-red">8</button>
        <button class="color-red">9</button>
        <button class="color-red">10</button>
        <button class="color-red">11</button>
        <button class="color-red">12</button>
        <button class="color-red"><span class="material-symbols-outlined">lock</span></button>
      </div>
      <div class="row">
        <button class="color-yellow">2</button>
        <button class="color-yellow">3</button>
        <button class="color-yellow">4</button>
        <button class="color-yellow">5</button>
        <button class="color-yellow">6</button>
        <button class="color-yellow">7</button>
        <button class="color-yellow">8</button>
        <button class="color-yellow">9</button>
        <button class="color-yellow">10</button>
        <button class="color-yellow">11</button>
        <button class="color-yellow">12</button>
        <button class="color-yellow"><span class="material-symbols-outlined">lock</span></button>
      </div>
      <div class="row">
        <button class="color-green">12</button>
        <button class="color-green">11</button>
        <button class="color-green">10</button>
        <button class="color-green">9</button>
        <button class="color-green">8</button>
        <button class="color-green">7</button>
        <button class="color-green">6</button>
        <button class="color-green">5</button>
        <button class="color-green">4</button>
        <button class="color-green">3</button>
        <button class="color-green">2</button>
        <button class="color-green"><span class="material-symbols-outlined">lock</span></button>
      </div>
      <div class="row">
        <button class="color-blue">12</button>
        <button class="color-blue">11</button>
        <button class="color-blue">10</button>
        <button class="color-blue">9</button>
        <button class="color-blue">8</button>
        <button class="color-blue">7</button>
        <button class="color-blue">6</button>
        <button class="color-blue">5</button>
        <button class="color-blue">4</button>
        <button class="color-blue">3</button>
        <button class="color-blue">2</button>
        <button class="color-blue"><span class="material-symbols-outlined">lock</span></button>
      </div>
      <div class="score row">
        <div>
          <input text class="small color-red" placeholder="0"> +
          <input text class="small color-yellow" placeholder="0"> +
          <input text class="small color-green" placeholder="0"> +
          <input text class="small color-blue" placeholder="0"> +
          <input text class="small color-grey" placeholder="0"> =
          <input text class="small long" placeholder="0">
        </div>
        <div>
          <div>
            <input type="checkbox" class="small f1">
            <input type="checkbox" class="small f2">
            <input type="checkbox" class="small f3">
            <input type="checkbox" class="small f4">
          </div>
          <div class="hint">Elke mislukte worp: -5 pt</div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
